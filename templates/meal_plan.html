<!-- templates/meal_plan.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Meal Plan</h2>
<form method="post">
    <label for="plan_date">Plan Date:</label>
    <input type="date" id="plan_date" name="plan_date" required><br><br>
    
    <label for="meal_type">Meal Type:</label>
    <select id="meal_type" name="meal_type" required>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
    </select><br><br>
    
    <label for="food_items">Food Items:</label>
    <input type="text" id="food_items" name="food_items" required><br><br>
    
    <label for="calories">Calories:</label>
    <input type="number" id="calories" name="calories" step="any" required><br><br>
    
    <label for="protein">Protein (g):</label>
    <input type="number" id="protein" name="protein" step="any" required><br><br>
    
    <label for="fat">Fat (g):</label>
    <input type="number" id="fat" name="fat" step="any" required><br><br>
    
    <label for="carbs">Carbs (g):</label>
    <input type="number" id="carbs" name="carbs" step="any" required><br><br>
    
    <input type="submit" value="Create Meal Plan">
</form>

{% if meal_plans %}
<h3>Meal Plans for {{ plan_date }}</h3>
<ul>
    {% for plan in meal_plans %}
    <li>{{ plan[3] }} - {{ plan[4] }} kcal</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
