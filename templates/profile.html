<!-- templates/profile.html -->
{% extends 'base.html' %}

{% block content %}
<h2>User Profile</h2>
<form method="post">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ profile[2] }}"><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male" {% if profile[3] == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if profile[3] == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if profile[3] == 'other' %}selected{% endif %}>Other</option>
    </select><br><br>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="any" value="{{ profile[4] }}"><br><br>
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="any" value="{{ profile[5] }}"><br><br>
    
    <label for="dietary_preferences">Dietary Preferences:</label>
    <input type="text" id="dietary_preferences" name="dietary_preferences" value="{{ profile[6] }}"><br><br>
    
    <label for="allergies">Allergies:</label>
    <input type="text" id="allergies" name="allergies" value="{{ profile[7] }}"><br><br>
    
    <label for="health_goals">Health Goals:</label>
    <input type="text" id="health_goals" name="health_goals" value="{{ profile[8] }}"><br><br>
    
    <input type="submit" value="Update Profile">
</form>
{% endblock %}
